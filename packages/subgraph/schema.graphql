type Transcoder @entity {
  id: ID!
  active: Boolean
  ensName: String
  status: TranscoderStatus
  lastRewardRound: BigInt
  rewardCut: BigInt
  feeShare: BigInt
  pricePerSegment: BigInt
  pendingRewardCut: BigInt
  pendingFeeShare: BigInt
  pendingPricePerSegment: BigInt
  totalStake: BigInt
  rewards: [Reward!] @derivedFrom(field: "transcoder")
  delegators: [Delegator!]
}

type Reward @entity {
  id: ID!
  round: Round
  transcoder: Transcoder
  rewardTokens: BigInt
}

type Share @entity {
  id: ID!
  rewardTokens: BigInt
  fees: BigInt
  delegator: Delegator
  round: Round
}

type Round @entity {
  id: ID!
  initialized: Boolean
  length: BigInt
  lastInitializedRound: BigInt
  startBlock: BigInt
  rewards: [Reward!] @derivedFrom(field: "round")
  delegatorShares: [Share!] @derivedFrom(field: "round")
}

type Delegator @entity {
  id: ID!
  allowance: BigInt
  bondedAmount: BigInt
  fees: BigInt
  delegate: Transcoder
  delegatedAmount: BigInt
  lastClaimRound: BigInt
  pendingFees: BigInt
  pendingStake: BigInt
  startRound: BigInt
  status: DelegatorStatus
  withdrawAmount: BigInt
  withdrawRound: BigInt
  nextUnbondingLockId: BigInt
  shares: [Share!] @derivedFrom(field: "delegator")
}

enum DelegatorStatus @entity {
  Pending
  Bonded
  Unbonded
}

enum TranscoderStatus @entity {
  NotRegistered
  Registered
}
